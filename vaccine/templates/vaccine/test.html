<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'vaccine\css\bootstrap.min.css' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>予約可能施設</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
  
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>接種会場選択</strong>
      </a>
    </div>
  </div>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">近所の予約可能施設</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for item in data %}
        <form action="{% url 'decide' %}" method="GET">
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{item.name}}</text></svg>
                <input type="hidden" id="name" name="all" value={{item.name}},{{item.prefecture}},{{item.city}},{{item.town}},{{year}},{{month}},{{day}},{{time}},{{sei}},{{mei}},{{mail}}>
                <div class="card-body">
                  <p class="card-text">{{item.prefecture}}{{item.city}}{{item.town}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button action="{% url 'decide' %}" type="submit" class="btn btn-sm btn-outline-secondary" <a href="{% url 'decide' %}">ここの施設で予約</a>></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </form>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
